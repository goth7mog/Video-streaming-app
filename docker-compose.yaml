version: '3.8'
services:
  redis:
    image: "redis:7.2-alpine"
    container_name: redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    volumes:
      - /data
  app:
    build:
      context: ./src
      target: debug
    container_name: app-container
    ports:
      - "80:8080"
    volumes:
      - ./src:/usr/src/app/
      - /usr/src/app/node_modules
      - ./exports/assets:/usr/src/app/assets
      - ./exports/public/admin:/usr/src/app/public/admin
      - ./exports/public/site:/usr/src/app/public/site
    # volumes:
    # - app-assets:/usr/src/app/assets
    # - app-admin-img:/usr/src/app/public/admin/img/thumbnails
    # - app-site-img:/usr/src/app/public/site/img/temp
    env_file: .env.development
    environment:
      - TZ=America/Panama
      - NODE_ENV=development



