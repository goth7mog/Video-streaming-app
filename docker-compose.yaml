version: '3.8'
services:
  app:
    build:
      context: ./src
      target: debug
    container_name: app-container
    ports:
      - "4300:4300"
    volumes:
      - ./src:/usr/src/app/
      - /usr/src/app/node_modules
      # - app-assets8:/usr/src/app/assets
      # - app-admin-img8:/usr/src/app/public/admin/img
      # - app-site-img8:/usr/src/app/public/site/img
    env_file: development.env
    environment:
      - TZ=America/Panama
      - NODE_ENV=development

volumes:
  app-assets8:
    driver: local
  app-admin-img8:
    driver: local
  app-site-img8:
    driver: local
