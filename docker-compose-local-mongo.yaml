version: '3.8'
services:
  mongo:
    image: mongo:latest
    container_name: mongo-container
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data_container:/data/db
    networks:
      - app-network
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: pass
      MONGO_INITDB_DATABASE: youtube
    command: mongod --auth

  app:
    build: .
    container_name: app-container
    ports:
      - "8080:8080"
    volumes:
      - ./src:/usr/src/app/
      - /usr/src/app/node_modules
      - nfs-assets:/usr/src/app/assets
      - nfs-admin-img:/usr/src/app/public/admin/img/thumbnails
      - nfs-site-img:/usr/src/app/public/site/img/temp
    depends_on:
      - mongo
    networks:
      - app-network
    env_file: .env.development
    environment:
      - TZ=Europe/London
      - NODE_ENV=development

  nfs-server:
    image: itsthenetwork/nfs-server-alpine:latest
    container_name: nfs-server
    privileged: true
    environment:
      - SHARED_DIRECTORY=/exports
    ports:
      - "2049:2049"
    volumes:
      - ./exports:/exports

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data_container:
    driver: local
  nfs-assets:
    driver: local
    driver_opts:
      type: nfs
      o: addr=127.0.0.1,rw,nfsvers=4
      device: :/exports/assets
  nfs-admin-img:
    driver: local
    driver_opts:
      type: nfs
      o: addr=127.0.0.1,rw,nfsvers=4
      device: :/exports/public/admin/img/thumbnails
  nfs-site-img:
    driver: local
    driver_opts:
      type: nfs
      o: addr=127.0.0.1,rw,nfsvers=4
      device: :/exports/public/site/img/temp
