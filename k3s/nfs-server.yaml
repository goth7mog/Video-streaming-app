apiVersion: v1
kind: Service
metadata:
  name: nfs-server
spec:
  selector:
    app: nfs-server
  ports:
    - name: nfs
      port: 2049
      targetPort: 2049
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nfs-server
  template:
    metadata:
      labels:
        app: nfs-server
    spec:
      containers:
        - name: nfs-server
          image: itsthenetwork/nfs-server-alpine:latest
          ports:
            - containerPort: 2049
          securityContext:
            privileged: true
          env:
            - name: SHARED_DIRECTORY
              value: /exports
          volumeMounts:
            - name: nfs-admin-img
              mountPath: /exports/admin
            - name: nfs-assets
              mountPath: /exports/assets
            - name: nfs-site-img
              mountPath: /exports/site
      volumes:
        - name: nfs-admin-img
          hostPath:
            path: /Users/alexander/Code/Development/Larissa_docs/Development/VideoApp/src/public/admin
            type: Directory
        - name: nfs-assets
          hostPath:
            path: /Users/alexander/Code/Development/Larissa_docs/Development/VideoApp/src/assets
            type: Directory
        - name: nfs-site-img
          hostPath:
            path: /Users/alexander/Code/Development/Larissa_docs/Development/VideoApp/src/public/site
            type: Directory
