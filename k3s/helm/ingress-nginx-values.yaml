# Example custom values for ingress-nginx Helm chart
controller:
  config:
    limit-req-zone-size: "10m" 
    limit-req: "20"
  replicaCount: 1
  service:
    type: LoadBalancer
    # nodePorts removed; using hostPort instead
    ports:
      http: 80
      https: 443
    hostPort:
      http: 80
      https: 443
  ingressClassResource:
    name: nginx
    enabled: true
    default: false
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
  metrics:
    enabled: true
  nodeSelector: {}
  tolerations: []
  affinity: {}

# Enable admission webhooks (optional, for advanced features)

admissionWebhooks:
  enabled: false

# Set default backend (optional)

defaultBackend:
  enabled: false
