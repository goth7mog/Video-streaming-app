apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: video-app
  template:
    metadata:
      labels:
        app: video-app
    spec:
      containers:
      - name: app-container
        image: kuzurik797/videoapp-stripe:latest
        # imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: TZ
          value: "America/Panama"
        - name: NODE_ENV
          value: "development"
        envFrom:
        - configMapRef:
            name: app-config
        volumeMounts:
        - name: app-nfs-exports
          mountPath: /usr/src/app/assets
          subPath: assets
        - name: app-nfs-exports
          mountPath: /usr/src/app/public/admin
          subPath: public/admin
        - name: app-nfs-exports
          mountPath: /usr/src/app/public/site
          subPath: public/site

      volumes:
      - name: app-nfs-exports
        nfs:
          server: nfs-server.default.svc.cluster.local
          path: /exports
