apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: video-app
  template:
    metadata:
      labels:
        app: video-app
    spec:
      containers:
      - name: app-container
        image: kuzurik797/videoapp-stripe:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: TZ
          value: "America/Panama"
        - name: NODE_ENV
          value: "development"
        envFrom:
        - configMapRef:
            name: app-config
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
        volumeMounts:
        - name: app-nfs-exports
          mountPath: /usr/src/app/assets
          subPath: assets
        - name: app-nfs-exports
          mountPath: /usr/src/app/public/admin
          subPath: public/admin
        - name: app-nfs-exports
          mountPath: /usr/src/app/public/site
          subPath: public/site

      volumes:
      - name: app-nfs-exports
        persistentVolumeClaim:
          claimName: nfs-pvc
