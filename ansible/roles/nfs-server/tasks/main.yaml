---
# Tasks for NFS server setup role
- name: Install NFS server packages
  apt:
    name: nfs-kernel-server
    state: present
    update_cache: yes

- name: Create export directory
  file:
  path: /home/main/Video-streaming-app/exports
  state: directory
  owner: nobody
  group: nogroup
  mode: '0777'

- name: Configure NFS exports
  copy:
    dest: /etc/exports
    content: |
      /home/main/Video-streaming-app/exports  10.16.0.5(rw,sync,no_subtree_check)
  notify: Restart NFS
